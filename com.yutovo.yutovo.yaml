app-id: com.yutovo.yutovo
runtime: org.kde.Platform
runtime-version: '5.15-24.08'
sdk: org.kde.Sdk
command: run.sh
finish-args:
  - --socket=x11
  - --share=ipc
  - --device=dri
modules:
  - name: yutovo
    buildsystem: simple
    build-commands:
      - cp -r bin/ /app/bin/
      - install -Dm755 /app/bin/libmpfr.so.6 -t /app/lib/
      - install -Dm755 /app/bin/libboost_iostreams.so.1.83.0 /app/lib/
      - install -Dm755 /app/bin/libbz2.so.1.0 /app/lib/
      - install -Dm644 /app/bin/com.yutovo.yutovo.png -t /app/share/icons/hicolor/256x256/apps/
      - install -Dm644 /app/bin/com.yutovo.yutovo.desktop -t /app/share/applications/
      - install -Dm644 /app/bin/com.yutovo.yutovo.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: archive
        url: http://yutovo.com/yutovo-bin-1.0.3.tar.gz
        dest: bin/
        sha256: 3d95f7dd4e325b46df6e0f3512fa50a006e61feee2985ad46da1aed319cf7ab0