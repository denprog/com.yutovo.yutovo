app-id: com.yutovo.yutovo
runtime: org.kde.Platform
runtime-version: '5.15-24.08'
sdk: org.kde.Sdk
command: run.sh
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --device=dri
modules:
  - name: yutovo
    buildsystem: simple
    build-commands:
      - cp -r bin/ /app/bin/
      - install -Dm644 /app/bin/com.yutovo.yutovo.png -t /app/share/icons/hicolor/256x256/apps/
      - install -Dm644 /app/bin/com.yutovo.yutovo.desktop -t /app/share/applications/
      - install -Dm644 /app/bin/com.yutovo.yutovo.metainfo.xml -t /app/share/metainfo/
    sources:
      - type: archive
        url: https://yutovo.com/yutovo-bin-1.1.1.tar.gz
        dest: bin/
        sha256: 7c135fe2aaf3f68a717941e548a863cab0e87cc31cb6fbb1d79f59cab8787b2c