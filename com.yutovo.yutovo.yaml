app-id: com.yutovo.yutovo
runtime: org.kde.Platform
runtime-version: '5.15-24.08'
sdk: org.kde.Sdk
command: run.sh
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=ipc
  - --device=dri
  - --filesystem=xdg-documents
rename-desktop-file: yutovo.desktop
rename-icon: yutovo
rename-mime-file: yutovo.xml
modules:
  - name: yutovo
    buildsystem: simple
    build-commands:
      - cp -r bin/ /app/bin/
      - mkdir -p /app/share/mime/packages
      - install -Dm644 /app/bin/yutovo.xml -t /app/share/mime/packages/
      - install -Dm644 /app/bin/yutovo.png -t /app/share/icons/hicolor/256x256/apps/
      - install -Dm644 /app/bin/yutovo.desktop -t /app/share/applications/
    post-install:
      - update-mime-database /app/share/mime
    sources:
      - type: archive
        url: https://yutovo.ru/yutovo-bin-1.2.1.tar.gz
        dest: bin/
        sha256: 671a4126b25c92a626a94eb91a5139abf19b6886901c5355e01c3b8c97e942e3